<style scope="global">
  body {
    height: 100vh;
    background-color:#696b6a;
    background-image: linear-gradient(180deg, #696b6a 1.87%, #3f4040 100%);
    background-attachment: fixed;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    --highlight: #dedede;
    --lowlight: #8b8c8c; 
  }

  main {
    min-width: 17rem;
    max-width: 52rem;

  }

    color: var(--light);
  }

    border-color: var(--highlight);
  }

    background-color: var(--lowlight);
  }

  .link-btn {
    height: 4rem;
  }

  .radius5 {
    border-radius: 5px;
  }
